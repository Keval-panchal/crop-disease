{% include 'user/menu.html' %}


<!-- /.main-menu -->


{% include 'user/header.html' %}


<!-- #color-switcher -->

<div id="wrapper">
    <div class="main-content">
        <div class="row small-spacing">
            <div class="col-12">
                <div class="box-content">
                    <form data-toggle="validator" enctype="multipart/form-data" action="/user/insertComplain"
                          method="post">
                        <div class="form-group">
                            <label for="inputName" class="control-label">Complain subject :</label>
                            <input type="text" class="form-control" id="inputName" name="complainSubject" required>
                        </div>

                        <div class="form-group">
                            <label for="inputName" class="control-label">Complain Description :</label>
                            <textarea rows="2" class="form-control" cols="143" name="complainDescription"
                                      required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="inputName" class="control-label">Complain Attachment :</label>
                            <input type="file" name="file" id="inputFile" placeholder="Browse" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- /.box-content -->
            </div>
            <!-- /.col-12 -->
        </div>
        <!-- /.row small-spacing -->


        {% include 'user/footer.html' %}


    </div>
